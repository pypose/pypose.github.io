  <!-- Floating Card style -->
  <style>
  *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  .floatcard{
      position: relative;
      width: 188px;
      height: 360px;
      border-radius: 3px;
      background-color: #fff;
      box-shadow: 2px 3px 3px rgb(139, 138, 138);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
  }
  .floatcard:hover{
      box-shadow: 2px 3px 10px rgb(36, 35, 35);
  }
  .floatImg{
      position: relative;
      /* top: 0;
      left: 0; */
      width: 100%;
      /* height: 300px; */
      overflow: hidden;
      
  }
  .floatImg img{
      width: 100%;
      height: 100%;
      transition: all 0.5s;
  }
  .floatcard:hover .floatImg img{
      transform: scale(1.2);
      filter: blur(1px);
  }
  .floatText{
      position: absolute;
      bottom: -58px;
      width: 100%;
      height: 200px;

      background-color: rgb(247, 242, 242);
      transition: 0.3s;
  }
  .floatcard:hover .floatText{
      bottom: 0px;
  }
  .floatText h2{
      color: rgb(1, 4, 9);
      line-height: 78px;
      font-size: 24px;
      text-align: center;

  }
  .floatText p{
      padding: 0 20px;
      font-size: 13px;
      line-height: 20px;
      font-weight:bold;
      font-style: italic;
      text-align: center;
  }
  .floatTextLAB{
      position: absolute;
      bottom: -156px;
      width: 100%;
      height: 300px;

      background-color: rgb(247, 242, 242);
      transition: 0.5s;
  }
  .floatcard:hover .floatTextLAB{
      bottom: 0px;
  }
  .floatTextLAB h2{
      color: rgb(1, 4, 9);
      line-height: 79px;
      font-size: 24px;
      text-align: center;

  }
  .floatTextLAB p{
      padding: 0 18px;
      font-size: 13px;
      line-height: 20px;
      font-style: italic;
      text-align: center;
  }
  .floatcard-link {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  }
  </style>
