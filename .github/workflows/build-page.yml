name: build-page-with-doc

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-sphinx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout pypose/pypose
        with:
          repository: pypose/pypose
          ref: docs
          token: ${{ secrets.JEKYLL_PAT }}
      - uses: ammaraskar/sphinx-action@master
        name: Build Sphinx documentation
        with:
          docs-folder: "docs/"
      - uses: actions/upload-artifact@v1
        name: Save html artifacts
        with:
          name: sphinx-doc.tar
          path: docs/build/html

  build-jekyll:
    runs-on: ubuntu-latest
    needs: build-sphinx
    steps:
      - uses: actions/checkout@v2
        name: Checkout pypose/pypose.github.io
      - uses: actions/cache@v2
        name: Restore dependent gems
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@v2
        name: Build Jekyll
        with:
#           token: ${{ secrets.JEKYLL_PAT }}
#           target_branch: 'gh-pages'
          build_only: true
      - run: mkdir -p gh-pages/docs; cp -r build/* gh-pages
      - name: Download built documentation
        uses: actions/download-artifact@v2
        with:
          name: sphinx-doc.tar
          path: build/docs
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          token: ${{ secrets.JEKYLL_PAT }}
          branch: gh-pages
          folder: gh-pages
